<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="screenBor">
            <div class="input"  id="input"></div>
        </div>
        <div class="button">
            <div class="operators">
                <div class="buttonX">+</div>
                <div class="buttonX">-</div>
                <div class="buttonX">*</div>
                <div class="buttonX">/</div>
            </div>
            <div class="buttonNumb">
                <div class="numbers">
                    <div class="buttonX">7</div>
                    <div class="buttonX">8</div>
                    <div class="buttonX">9</div>
                </div>
                <div class="numbers">
                    <div class="buttonX">4</div>
                    <div class="buttonX">5</div>
                    <div class="buttonX">6</div>
                </div>
                <div class="numbers">
                    <div class="buttonX">1</div>
                    <div class="buttonX">2</div>
                    <div class="buttonX">3</div>
                </div>
                <div class="numbers">
                    <div class="buttonX">0</div>
                    <div class="buttonX">.</div>
                    <div id="clear" class="buttonX">C</div>
                </div>
            </div>
            <div class="equal buttonX" id="result"> =
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
